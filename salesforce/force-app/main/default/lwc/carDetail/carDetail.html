<template>
    <lightning-layout>
        <lightning-card title={carName} icon-name="utility:setup_assistant_guide">
            <div slot="actions">
                <lightning-button label="full details" onclick={fullDetails}></lightning-button>
            </div>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" small-device-size="6" medium-device-size="6" large-device-size="6">
                    <div class="slds-p-horizontal_small">
                        <div class="carproperty">
                            <span class="label">Owner Name:</span>
                            <lightning-formatted-text value={carContactName}></lightning-formatted-text>
                        </div>
                        <div class="carproperty">
                            <span class="label">Type:</span>
                            <lightning-formatted-text value={carCarTypeName}></lightning-formatted-text>
                        </div>
                        <div class="carproperty">
                            <span class="label">Build Year:</span>
                            <lightning-formatted-number value={carBuildYear}></lightning-formatted-number>
                        </div>
                        <div class="carproperty">
                            <span class="label">Per Day rent:</span>
                            <lightning-formatted-number value={carPerDay}></lightning-formatted-number>
                        </div>
                        <div class="carproperty">
                            <span class="label">Mileage:</span>
                            <lightning-formatted-number value={carMileage}></lightning-formatted-number>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="6" medium-device-size="6" large-device-size="6">
                    <img src={carPicture} class="slds-align_absolute-center" alt="Car Picture"/>
                </lightning-layout-item>
            </lightning-layout>

        </lightning-card>
    </lightning-layout>
</template>
