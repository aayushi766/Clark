<template>
    <lightning-card title="Case Configs">
        <template if:true={showSpinner}>
            <lightning-spinner ></lightning-spinner>
        </template>
        <div class="slds-border_top"></div>
        <template if:true={noConfigRecords}>
            <div class="slds-align_absolute-center">
                <p>No Case Config records available</p>
            </div>
        </template>
        <template if:false={noConfigRecords}>
            <div style="padding:5px">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12">
                       <lightning-button
                            variant="brand"
                            title="Send"
                            label="Send"
                            icon-name="utility:send" 
                            disabled={sendButtonDisabled}
                            icon-position="right"
                            onclick={sendApiRequest}
                        ></lightning-button>
                        
                    </lightning-layout-item>
                </lightning-layout>    
            </div>
            
            <!--Config data with-->
            <c-table-pagination-lwc records={caseConfigRecords}
            show-table="true"
            columns={columns}
            recordsperpage="10"
            >
            </c-table-pagination-lwc>
        </template> 
    </lightning-card>
</template>
