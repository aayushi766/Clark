<template>

    <lightning-card title="Show Account Records">
        <lightning-input type="number" value={numberOfAccount} onchange={numberHandler}></lightning-input>
        <p>
                <lightning-button onclick={onClickHandler} label="getAccounts"></lightning-button>
        </p>
        
        <ul>
            <template if:true={responseReceived}>
                <template for:each={accountRecords} for:item="account">
                    <li key={account.id}>
                            <div class="slds-p-around_medium lgc-bg">
                                    <lightning-tile label={account.Name} href="/path/to/somewhere">
                                        <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                                        <p class="slds-truncate" title={account.Phone}>{account.Phone}</p>
                                    </lightning-tile>
                            </div>
                    </li>

                </template>
            </template>
        </ul>
    </lightning-card>
    
</template>
