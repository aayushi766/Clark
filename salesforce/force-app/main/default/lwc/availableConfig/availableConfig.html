<template>
    <lightning-card title="Available Configs">
        <template if:true={showSpinner}>
            <lightning-spinner ></lightning-spinner>
        </template>
        <div class="slds-border_top"></div>
        <template if:true={noConfigRecords}>
            <div style="padding:10px;font-weight:bold;" class="slds-align_absolute-center">
                <p>No Config Records found</p>
            </div>
        </template>

        <template if:false={noConfigRecords}>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="9">
                    <div style="padding-left:5px">
                        <lightning-input type="text" placeholder="Search Config here..." class="slds-float_left" onchange={onChangeSearchText}></lightning-input>                      
                    </div>
                    <div style="padding-top:20px;padding-right:5px">
                        <lightning-button
                        variant="brand"
                        title="Search"
                        label="Search"
                        icon-name="utility:search" 
                        icon-position="right"
                        onclick={searchConfigs}
                        ></lightning-button>
                    </div> 
                </lightning-layout-item>
                <lightning-layout-item size="3">
                    <div style="padding-top:20px;padding-right:5px;padding-left:5px">
                       <lightning-button
                        variant="brand"
                        title="Add"
                        class="slds-float_right"
                        label="Add"
                        icon-name="utility:save"
                        icon-position="right"
                        disabled={disableAddButton}
                        onclick={saveConfigs}
                        ></lightning-button>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <div>
                        <!--Config data with-->
                        <c-table-pagination-lwc records={configData}
                        show-table="true"
                        columns={columns}
                        recordsperpage="8"
                        show-checkbox-column-param = {showcheckboxcolumn}
                        onactions={handleRowActions}
                        onpagination={handlePagination}
                        >
                        </c-table-pagination-lwc>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
       </template>
    </lightning-card>
</template>
