<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
            <div class="time">{time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greeting">{greeting}</div>
        </lightning-layout-item>

        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large">What is your main focus today</div>
        </lightning-layout-item>

        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12" class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="Whats in your mind" variant="label-hidden" placeholder="Whats in your mind" ></lightning-input>
                </lightning-layout-item> 
                <lightning-layout-item size="1">
                    <lightning-button icon-name="utility:add" title="Add to do" onclick={addToDoHandler}></lightning-button>
                 </lightning-layout-item> 
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div>UPCOMING TASKS</div>
                <template for:each={upcomingTasks} for:item="toDo">
                   <c-todo-item key={toDo.toDoId} todo-name={toDo.todoName} todo-id={toDo.todoId} done = {toDo.done} onupdate={updateHandler} ondelete ={deleteHandler}></c-todo-item>
            
                     
                </template>

                <div>COMPLETED</div>
                <template for:each={completedTasks} for:item="toDo">
                    <c-todo-item key={toDo.toDoId} todo-name={toDo.todoName} todo-id={toDo.todoId} done onupdate={updateHandler} ondelete ={deleteHandler}></c-todo-item>
            
                </template>

            
            
        </lightning-layout-item>

    </lightning-layout>
</template>
