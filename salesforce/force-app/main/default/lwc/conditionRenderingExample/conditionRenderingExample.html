<template>
    <lightning-input type = "checkbox" label="click me" onchange = {showDiv}></lightning-input>
    <template if:true={divShow}>
            <div style = "color : red">i am here</div>
    </template>
    <template for:each={cityList} for:item="city">
        <p key = {city}>{city}</p>
    </template>
    <h1>Below is an example of iterative</h1>
    <template iterator:it={cityList}>
        <p key={it.value}>{it.value}</p>
    </template>
</template>
