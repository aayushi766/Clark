<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="create a account">
                    <lightning-input name="Account Name" label="Account Name" onchange={accountNameChangeHandler}></lightning-input>
                    <lightning-input name="Account Website"  label="Account Website" onchange={accountWebsiteChangeHandler}></lightning-input>
                    <lightning-input name="Account Phone"  type="phone" label="Account Phone" onchange={accountPhoneChangeHandler}></lightning-input>
                    <lightning-button label="create account" onclick={createAccount} variant="brand">

                    </lightning-button>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="view account details">
                    <lightning-formatted-text value={retAccountName}></lightning-formatted-text>
                    <lightning-formatted-phone value={retPhoneName}></lightning-formatted-phone>
                    <lightning-formatted-url value={retWebsiteName}></lightning-formatted-url>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
