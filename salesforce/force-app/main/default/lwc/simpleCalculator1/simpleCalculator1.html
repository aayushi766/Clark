<template>
    <lightning-card title="simple calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="firstNumber" onchange={numberChangeHandler}></lightning-input>
                <lightning-input type="number" name="secondNumber" onchange={numberChangeHandler}></lightning-input>
                

            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="Addition" icon-name="utility:add" icon-position="right" onclick={addHandler}></lightning-button>
                    <lightning-button label="Subtract" icon-name="utility:dash" icon-position="right" onclick={subHandler}></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" icon-position="right" onclick={mulHandler}></lightning-button>
                    <lightning-button label="Division" icon-name="utility:magicwand" icon-position="right" onclick={divHandler}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="checkbox"  onchange={checkboxHandler} name="show previous Result" label="show previous Result"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                    <template if:true ={displayDiv}>
                        <ul>
                            <template for:each={previousResults} for:item="result">
                               <li key={result.value}>
                                <lightning-formatted-text value={result.value}></lightning-formatted-text>
                               </li> 
                            </template>
                            <template iterator:result={previousResults}>
                                <li key={result.value}>
                                    <lightning-formatted-text value={result.value}></lightning-formatted-text>
                               
                                </li>
                            </template>
                        </ul>
                     </template>    
            </lightning-layout-item>
            
            
        </lightning-layout>
    </lightning-card>
    
</template>
