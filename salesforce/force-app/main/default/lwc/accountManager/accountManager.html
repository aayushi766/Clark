<template>

    <lightning-card title="accountManager">
        <lightning-layout >
            <lightning-layout-item size="6" padding="small">
                    <lightning-card title="Create New Account Record">
                        <lightning-input type="string" name="AccountName" value={name} label="Account Name" onchange={accountNameChangeHandler}></lightning-input>
                        <lightning-input type="phone" name="AccountPhone" value={phone} label="Account Phone" onchange={accountPhoneChangeHandler}></lightning-input>
                        <lightning-input type="url" name="AccountWebsite" value={website} label="Account Website" onchange={accountWebsiteChangeHandler}></lightning-input>
                        
                        <lightning-button label="create account" onclick={insertRecord} variant="brand"></lightning-button>
                    </lightning-card>    
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="small">
                <lightning-card title="View Account Details">
                    <p><lightning-formatted-text value={retAccountName}></lightning-formatted-text></p>
                    <p><lightning-formatted-phone value={retAccountPhone}></lightning-formatted-phone></p>
                    <p><lightning-formatted-url value={retAccountWebsite}></lightning-formatted-url></p>
                </lightning-card>
            </lightning-layout-item>

        </lightning-layout>

    </lightning-card>
    
</template>
